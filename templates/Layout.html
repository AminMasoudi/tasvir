<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Final Project:{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="blue">F</span>
                    <span class="red">I</span>
                    <span class="yellow">N</span>
                    <span class="green">@</span> 
                    <span class="blue">L</span> 
                </a>
            </div>
            <div><a href="/login" style="margin-right: 1rem;">Login</a></div>

            <div><a href="/upload" style="margin-right: 3rem;">Upload</a></div>
        </nav>
        <header>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-primary mb-0 text-center" role="alert">{{message}}</div>                    
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </header>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <footer>
            <div style="background-color: rgb(75, 75, 75);text-align: center;">
                <ul >
                    <li style="margin-bottom:.75rem ;"><a href="/" style="color: aliceblue;">Picturs</a></li>
                    <li style="margin-bottom:.75rem ;"><a href="/upload" style="color: aliceblue;">Upload your own</a></li>
                    <li style="margin-bottom:.75rem ;"><a href="/login" style="color: aliceblue;">Admin Login</a></li>
                    <li style="margin-bottom:.75rem ;"><a href="/rools" style="color: aliceblue; ">Rools</a></li>
                </ul>

            </div>
        </footer>
    </body>
    
</html>
